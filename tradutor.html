<body>
    <header>
        <div class="container">

            <nav id="navbar">

    <main>
        <section class="container">
            <div class="translator-container">
                <div class="input-group">
                    <label for="txt" style="display:block; margin-bottom: 0.5rem; color: var(--accent-color);">Digite
                        seu texto:</label>
                    <textarea id="txt" class="text-area" placeholder="Digite o texto aqui para ouvir..."></textarea>
                </div>

                <div class="controls">
                    <div class="control-item">
                        <label for="voiceSelect">Voz / Idioma</label>
                        <select id="voiceSelect"></select>
                    </div>

                    <div class="control-item">
                        <div class="slider-container">
                            <label for="rate">Velocidade</label>
                            <span class="rate-value" style="width: 30px; text-align: right;">1</span>
                        </div>
                        <input type="range" min="0.5" max="2" value="1" step="0.1" id="rate">
                    </div>

                    <div class="control-item">
                        <div class="slider-container">
                            <label for="pitch">Tom (Pitch)</label>
                            <span class="pitch-value" style="width: 30px; text-align: right;">1</span>
                        </div>
                        <input type="range" min="0" max="2" value="1" step="0.1" id="pitch">
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="start-record-btn" class="btn btn-secondary" title="Reconhecimento de Voz">
                        ðŸŽ¤ Falar (STT)
                    </button>
                    <button id="speak-btn" class="btn btn-primary">
                        ðŸ”Š Ouvir Texto (TTS)
                    </button>
                </div>

                <div id="status-msg"
                    style="margin-top: 1rem; color: #94a3b8; font-size: 0.9rem; text-align: center; height: 1.5rem;">
                </div>
            </div>
        </section>
